<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      position: absolute;
      margin-top: 30vh;
      width: 100%;
      text-align: center;
      font-size: 333%;
      font-family: sans-serif;
      color: grey;
      opacity: 0.5;
    }

    canvas {
      overflow-y: hidden;
      overflow-x: hidden;
      width: 100%;
      margin: 0;
    }

    .heart {
      font-size: 150px;
      color: #e00;
      animation: beat .25s infinite alternate;
      transform-origin: center;
    }

    /* Heart beat animation */
    @keyframes beat {
      to {
        transform: scale(1.4);
      }
    }

    /* we are using prefix free for this example

for prefixed code it would look like this

*/
    body {

      text-align: center;
      background-color: #1A1B1F;
    }

    span {
      color: white;
      font-size: 60px;
      font-weight: 900;
    }


    .heart {
      font-size: 350px;
      color: #e00;

      -webkit-animation: beat .25s infinite alternate;
      -moz-animation: beat .25s infinite alternate;
      -ms-animation: beat .25s infinite alternate;
      -o-animation: beat .25s infinite alternate;
      animation: beat .25s infinite alternate;

      -webkit-transform-origin: center;
      -moz-transform-origin: center;
      -o-transform-origin: center;
      -ms-transform-origin: center;
      transform-origin: center;
    }


    @keyframes "beat" {
      to {
        -webkit-transform: scale(1.4);
        -moz-transform: scale(1.4);
        -o-transform: scale(1.4);
        -ms-transform: scale(1.4);
        transform: scale(1.4);
      }

    }

    @-moz-keyframes beat {
      to {
        -moz-transform: scale(1.4);
        transform: scale(1.4);
      }

    }

    @-webkit-keyframes "beat" {
      to {
        -webkit-transform: scale(1.4);
        transform: scale(1.4);
      }

    }

    @-ms-keyframes "beat" {
      to {
        -ms-transform: scale(1.4);
        transform: scale(1.4);
      }

    }

    @-o-keyframes "beat" {
      to {
        -o-transform: scale(1.4);
        transform: scale(1.4);
      }

    }
  </style>
</head>

<body>

  <h1 style="color: white;"></h1>

    style="border-style: solid;border-radius: 160px; border-color: white; border-width: 4px;" />

  <p style="color: white;">Today is not just your special day, it is even us. Because today was the day when our best

  <p style="color: white; font-size: 15px;font-style: italic;">Code By : Waseem Mehr</p>
  <canvas id="canvas" style="margin-top: -3000px;"></canvas>

  <script>
    let W = window.innerWidth;
    let H = window.innerHeight;
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const maxConfettis = 150;
    const particles = [];

    const possibleColors = [
      "DodgerBlue",
      "OliveDrab",
      "Gold",
      "Pink",
      "SlateBlue",
      "LightBlue",
      "Gold",
      "Violet",
      "PaleGreen",
      "SteelBlue",
      "SandyBrown",
      "Chocolate",
      "Crimson"
    ];

    function randomFromTo(from, to) {
      return Math.floor(Math.random() * (to - from + 1) + from);
    }

    function confettiParticle() {
      this.x = Math.random() * W; // x
      this.y = Math.random() * H - H; // y
      this.r = randomFromTo(11, 33); // radius
      this.d = Math.random() * maxConfettis + 11;
      this.color =
        possibleColors[Math.floor(Math.random() * possibleColors.length)];
      this.tilt = Math.floor(Math.random() * 33) - 11;
      this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
      this.tiltAngle = 0;

      this.draw = function () {
        context.beginPath();
        context.lineWidth = this.r / 2;
        context.strokeStyle = this.color;
        context.moveTo(this.x + this.tilt + this.r / 3, this.y);
        context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
        return context.stroke();
      };
    }

    function Draw() {
      const results = [];

      // Magical recursive functional love
      requestAnimationFrame(Draw);

      context.clearRect(0, 0, W, window.innerHeight);

      for (var i = 0; i < maxConfettis; i++) {
        results.push(particles[i].draw());
      }

      let particle = {};
      let remainingFlakes = 0;
      for (var i = 0; i < maxConfettis; i++) {
        particle = particles[i];

        particle.tiltAngle += particle.tiltAngleIncremental;
        particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
        particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

        if (particle.y <= H) remainingFlakes++;

        // If a confetti has fluttered out of view,
        // bring it back to above the viewport and let if re-fall.
        if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
          particle.x = Math.random() * W;
          particle.y = -30;
          particle.tilt = Math.floor(Math.random() * 10) - 20;
        }
      }

      return results;
    }

    window.addEventListener(
      "resize",
      function () {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      },
      false
    );

    // Push new confetti objects to `particles[]`
    for (var i = 0; i < maxConfettis; i++) {
      particles.push(new confettiParticle());
    }

    // Initialize
    canvas.width = W;
    canvas.height = H;
    Draw();
  </script>
</body>

</html>
